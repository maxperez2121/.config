[bar/master]
width = 100%
height = 27
;radius = 5.0
fixed-center = false

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = ${colors.background-orange}

; border-size = 2
; border-color = #00000000

padding-left = 1
padding-right = 1

;=====================================================
;    Fonts  
;=====================================================
font-0 = Ubuntu Nerd Font:size=12;2
font-1 = Font Awesome 5 Brandsl:pixelsize=12;2
font-2 = Font Awesome 5 Free:size=12;2
font-3 = Font Awesome 5 Free:style=Solid;size=12;2
font-4 = MesloLGL Nerd Font:size=14;2
font-5 = "Material Icons;2"

;=====================================================
;   Bar Master Configuration
;=====================================================
modules-left = bspwm xwindow
modules-center =
modules-right = pacman-updates filesystem xkeyboard memory cpu pulseaudio wlan date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
;pseudo-transparency = false

[global/wm]
margin-top = 3
margin-bottom = 3

